<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 80%;
            width: 80%;
        }
        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        function initMap() {
            var myLatLng = {
                lat: 55.669435,
                lng: 12.524965
            };

            var hedeskov = {
                lat: 56.369155,
                lng: 10.439580
            };

            var aarhus = {
                lat: 56.153926,
                lng: 10.199874
            };

            var halmtorvet = {
                lat: 55.669461,
                lng: 12.558611
            };






            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: myLatLng
            });

            var marker1 = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'SÃ¸ndermarken er nice!'
            });

            var marker2 = new google.maps.Marker({
                position: hedeskov,
                map: map,
                title: 'this is home!'
            });

            var marker3 = new google.maps.Marker({
                position: aarhus,
                map: map,
                title: 'Aarhus!'
            });

            var marker4 = new google.maps.Marker({
                position: halmtorvet,
                map: map,
                title: 'Halmtorvet!'
            });
        }

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3wQLxQB3jLxh7C-WEuFrdkkd8FuDpUEY&callback=initMap">


    </script>
</body>

</html>
